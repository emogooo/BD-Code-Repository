{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Öğretmen Bilgileri</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'veriler/styles.css' %}">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                     <div class="card">
                         <div class="card-header shadow-sm bg-white">
                             <h1 class="display-5 text-info"><i class="fas fa-check-double"></i>Öğretmenler
                                 <a href="http://127.0.0.1:8000/anasayfa/ogrenciSayfasi/" class="float-right d-inline"><h6>Öğrenci Sayfası</h6></a>
                             </h1>
                         </div>
                         <div class="card-body">
                             <ul class="list-group">
                                <li class="list-group-item">
                                    <form action="{% url 'ogretmenEkle' %}" method="post" autocomplete="off">
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <input type="text" placeholder = "İsim" class="from-control" name="isim">
                                            <input type="text" placeholder = "Soyisim" class="from-control" name="soyisim">
                                            <input type="text" placeholder = "Maaş" class="from-control" name="maas">
                                            <div class="input-group-append text-info">
                                                <span class="input-group-text bg-white py-0">
                                                    <button type="sumbit" class="btn btn-sm text-info">
                                                         <i class="fa fa-plus-circle fa-lg"></i>
                                                     </button>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                                 {% for ogretmen in ogretmenListesi %}
                                    <li class="list-group-item">{{ogretmen.isim}} {{ogretmen.soyisim}} - {{ogretmen.maas}}
                                        <form action="{% url 'ogretmenSil' ogretmen.id %}" method="post" class="float-right d-inline">
                                            {% csrf_token %}
                                            <button type="submit" class="btn">
                                                <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                            </button>
                                        </form>
                                    </li>
                                 {% empty %}
                                    <li class="list-group-item">
                                        <span class="font-italic">Öğretmen bilgisi bulunamadı</span>
                                    </li>
                                 {% endfor%}
                             </ul>
                         </div>
                     </div>
                  </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
